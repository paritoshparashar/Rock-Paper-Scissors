<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="js/script.js"></script>
    <script defer src="js/script2.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1><a href="#0">Rock Paper Scissor</a></h1>
    <div class="score">
        <div class="player"><h3 class="scorePlayer" id="sP"></h3></div>
        <div class="status"><h3 class="resultsUI" id="rUI"></h3></div>
        <div class="computer"><h3 class="scoreComputer" id="sC"></h3></div>
    </div>
    <div class="images">
        <div class="playerImg">
            <img id="final-image-player" src="images/rock.png" alt="">
        </div>
        <h2 id="vs">VS</h2>
        <div class="compImg">
            <img id="final-image-computer" src="images/rock.png" alt="">
        </div>
    </div>
    <div class="buttonAll">
        <div class="buttons">
            <button onclick="makeChoice(this.value)" value="rock" id="rock">Rock</button>
            <button onclick="makeChoice(this.value)" value="paper" id="paper">Paper</button>
            <button onclick="makeChoice(this.value)" value="scissor" id="scissor">Scissors</button>
        </div>
        
            <button onclick="startGame()" id="start" class="start">Start Game</button>
    </div>

    <footer>Created by paritoshparashar</footer>
</body>

</html>
