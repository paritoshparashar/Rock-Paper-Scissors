<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="images">
        <div class="playerImg">
            <img id="final-image-player" src="images/rock.png" alt="">
        </div>
        <div class="compImg">
            <img id="final-image-computer" src="images/rock.png" alt="">
        </div>
    </div>

    <div class="buttons">
        <button onclick="makeChoice(this.value)" value="rock" id="rock">Rock</button>
        <button onclick="makeChoice(this.value)" value="paper" id="paper">Paper</button>
        <button onclick="makeChoice(this.value)" value="scissor" id="scissor">Scissors</button>
    </div>
    <div class="start">
        <button onclick="startGame()" id="start">Start Game</button>
    </div>
    
</body>

</html>
