<body>
    <script>
        

        function getComputer (){
            return (Math.floor(Math.random()*3) + 1);

        }

        function computerChoiceToString (){

            switch (getComputer()){

                case 1:
                    return "Rock";

                case 2:
                    return "Paper";

                case 3:
                    return "Scissors";

           }

        }

        function playerSelection (){
           return prompt("Enter Your Choice", "Rock");
        }
      
        function choiceToNum(playerChoice){

            switch (playerChoice){

                case "ROCK":
                    return 1;
                
                case "PAPER": 
                    return 2;

                case "SCISSORS":
                    return 3;    
            }

        }
                
        function result (playerNum, computerNum){
            if ((playerNum*computerNum) !== 3){

                switch (true) {

                    case (playerNum > computerNum):
                        return "Win";

                    case (playerChoice < computerNum):
                        return "Lose";

                    default:
                        return "Tie";
                }
            } 

            else {

                switch (true) {

                    case (playerChoice < computerChoice):
                        return "Win";

                    case (playerChoice > computerChoice):
                        return "Lose";
                    
                    default:
                        return "Tie";
                }

            }
        }

        function game (){

            for (let i = 0; i < 5; i++){

                let computerChoice =  computerChoiceToString().toUpperCase();
                let playerChoice = playerSelection().toUpperCase();
                let playerNum = choiceToNum();
                let computerNum = getComputer();

                result();
            }
            
        }
        


    </script>
